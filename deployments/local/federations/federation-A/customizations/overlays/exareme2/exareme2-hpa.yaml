---
# Create HPA for exareme2 - may not be in the upstream chart
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exareme2-hpa
  namespace: federation-a
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exareme2
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

