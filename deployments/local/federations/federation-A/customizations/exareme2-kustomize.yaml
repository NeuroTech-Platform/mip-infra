---
- op: replace
  path: /spec/project
  value: mip-argo-project-federation-a
- op: replace
  path: /spec/destination/namespace
  value: federation-a
- op: add
  path: /spec/sources/0/helm/valueFiles/-
  value: $values/deployments/local/federations/federation-A/customizations/exareme2-values.yaml
# Add ignoreDifferences for fields we'll manage directly in the cluster
- op: add
  path: /spec/ignoreDifferences
  value:
    - group: apps
      kind: Deployment
      name: exareme2
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas
        - /spec/template/spec/containers/0/resources
