---
# Ensure namespace exists with proper labels
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.targetNamespace }}
  labels:
    name: {{ .Values.targetNamespace }}
    mip.federation-type: {{ .Values.federationType }}
    app.kubernetes.io/managed-by: argocd
---
# Namespace isolation policy for {{ .Values.targetNamespace }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: federation-namespace-isolation
  namespace: {{ .Values.targetNamespace }}
  labels:
    app.kubernetes.io/name: federation-network-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    mip.namespace-type: federation
    mip.federation-type: {{ .Values.federationType }}
spec:
  podSelector: {}  # Apply to all pods in the namespace
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from pods within the same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.targetNamespace }}
    # Allow traffic from ArgoCD for management
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.argoCDNamespace | default "argocd-mip-team" }}
  egress:
    # Allow traffic to pods within the same namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.targetNamespace }}
    # Allow DNS queries to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.systemNamespace | default "kube-system" }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS egress for external dependencies (container registries, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP egress for external dependencies
    - to: []
      ports:
        - protocol: TCP
          port: 80
---
# Default deny policy for {{ .Values.targetNamespace }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: federation-default-deny
  namespace: {{ .Values.targetNamespace }}
  labels:
    app.kubernetes.io/name: federation-network-policy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    mip.namespace-type: federation
    mip.federation-type: {{ .Values.federationType }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress 