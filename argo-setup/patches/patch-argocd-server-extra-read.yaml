apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-server-extra-read
  labels:
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: server
rules:
  # Read namespaces (UI live-manifest often needs this)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Read NetworkPolicies (fixes your false "Resource not found" banner)
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch"]

  # Read Events from both APIs
  - apiGroups: ["", "events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-server-extra-read
  labels:
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-server-extra-read
subjects:
  - kind: ServiceAccount
    name: argocd-server
    namespace: argocd-mip-team
